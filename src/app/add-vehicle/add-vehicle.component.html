<div>
<h3 class="text-center">{{message}}</h3>
</div>

<div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-xs-12">
            <h4 class="mt-4 mb-4"> Add Vehicle Form</h4>
            <form action="">
                <fieldset>
                    <div class="form-group">
                        <label for="companyName">Comany Name</label>
                        <input type="text" name="companyName" id="companyName" class="form-control"  [(ngModel)]="vehicle.companyName"
                        placeholder="Enter company name" required>
                    </div>
                    <div class="form-group">
                        <label for="modelName">Model Name</label>
                        <input type="text" [(ngModel)]="vehicle.modelName"  name="modelName" id="modelName" class="form-control" 
                        placeholder="Enter Model name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" [(ngModel)]="vehicle.price"  name="price" id="price" class="form-control" 
                        placeholder="Enter price" required>
                    </div>
                    <div class="form-group">
                        <label for="mileage">Mileage</label>
                        <input type="text"  [(ngModel)]="vehicle.mileage" name="mileage" id="mileage" class="form-control" 
                        placeholder="Enter mileage" required>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit" value="Add Vehicle" (click)="addvehicleNow()">
                    </div>
                </fieldset>
            </form>
      </div>
    </div>
</div>
